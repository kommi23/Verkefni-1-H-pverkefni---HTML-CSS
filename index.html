<!DOCTYPE html>

<html lang="en">
<head >
    
    <meta charset="UTF-8">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
  
    <div id="lessthan600px">
        <div class="container">
            <div class="audio_container">
                <div><p>Select sound: </p></div>
                <div><select class="audio_selection">
                    <option value="">Sine</option> 
                    <option value="">Square</option> 
                    <option value="">Triangle</option> 

                    </select></div>
            </div>

            

            <div class="square_container">
                <div class="circle1"></div>
                <div class="circle2">
                    <h6> 1</h6>
                </div>
        
                <button class="square red"></button>
                <button class="square yellow"></button>
                <button class="square green"></button>
                <button class="square blue"></button>
            </div>
            <div class="button_container">
                <button class="buttons default">
                    <span>Start</span>
                </button>
                <button disabled class="buttons default">
                    <span>Replay</span>
                </button>
                <div class="this_will_bw_image" data-tooltip="Press the Start Button to begin the game At each level,
                repeat the sequence displayed on the board. If you need to review the sequence before making your move, press the Replay button.">
                    <img src="information.png" alt="Green exclamation mark" class="this_will_bw_image">
                </div>
            </div>


            <p>High score: 0</p>

        </div>
    </div>

    
    <img id="oops_image" src="oops.jpg" alt="Dialogue bubble containing the word: OOPS!" class="oops_image">
    
    <p id="error_text">This website requires at least 600px screen width</p>

    
</body>

</html>
